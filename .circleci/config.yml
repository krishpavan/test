version: 2
jobs:
  validate:
    docker:
      - image: centos:centos7
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/project
          paths: ['.']

  build-base:
    docker:
      - image: hashicorp/packer
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: qumuinstall
          command: |
            apk  install qemu-kvm libvirt-daemon-system libvirt-clients virtinst cpu-checker libguestfs-tools libosinfo-bin
          no_output_timeout: 30m
      - run:
          name: packerplugin
          command: |
            packer init ./centos/init.pkr.hcl
          no_output_timeout: 30m
      - run:
          name: packer
          command: |
            packer build ./centos/init.pkr.hcl
          no_output_timeout: 30m

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - validate
      - build-base:
          requires:
            - validate

