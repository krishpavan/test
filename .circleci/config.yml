version: 2
jobs:
  validate:
    docker:
      - image: centos:centos7
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/project
          paths: ['.']

  build-base:
    docker:
      - image: centos:centos7
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Build base
          command: |
            sh ./scripts/build.sh 
          no_output_timeout: 30m
      - persist_to_workspace:
          root: .
          paths:
            - manifest-base.json
      - store_artifacts:
          path: manifest-base.json
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - validate
      - build-base:
          requires:
            - validate

