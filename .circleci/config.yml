version: 2
jobs:
  validate:
    docker:
      - image: centos:centos7
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/project
          paths: ['.']

  build-base:
    docker:
      - image: centos:centos7
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Build base
          command: |
            sh ./scripts/build.sh
            packer build ./centos/centos-7.9-x86_64.json
          no_output_timeout: 30m

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - validate
      - build-base:
          requires:
            - validate

